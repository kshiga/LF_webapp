<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="three columns">&nbsp;</div>
        <div class="six columns">
          <h4>User signup</h4>
          <form>
              <div class="input-group">
                <label for="name">Username</label>
                <input class="u-full-width" type="text" placeholder="Username" id="name" name="name" data-valid="false">
                <small id="name-error"></small>
              </div>
              <div class="input-group">
                <label for="email">Email Address</label>
                <input class="u-full-width" type="email" placeholder="example@test.com" id="email" name="email" data-valid="false">
                <small id="email-error"></small>
              </div>
              <div class="input-group">
                <label for="email">Password</label>
                <input class="u-full-width" type="password" id="password" name="password" data-valid="false">
                <small id="password-error"></small>
              </div>
              <div>
                <label for="email">Confirm Password</label>
                <input class="u-full-width" type="password"  id="confirm" name="confirm" data-valid="false">
                <small id="confirm-error"></small>
              </div>
              <input type="submit" value="Submit" id="submit" class="button"/>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/javascripts/user-signup.js"></script>
  </body>
</html>
